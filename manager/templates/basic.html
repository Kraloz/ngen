{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Basic Title{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">
    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <!-- bootstap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/sticky_footer.css' %}">
</head>
<body>

<div>
  <h1 class="pb-4 mt-4 ml-4 mr-4 mb-2 border-bottom">
    <a href="/">Ngen-Pacha</a>
  </h1>
</div>

<div class="content">
    {% block content %}{% endblock content %}
</div>

<footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <span class="text-muted">Made with  ❤️  by Tomás Aprile.</span>
        </div>
        <div class="col">
          <span class="text-muted">This project in GitHub <a href="https://github.com/Kraloz/mqtt-node"><i class="fab fa-github"></i></a></span>
        </div>
      </div>
    </div>
</footer>

<!-- bootrtap js files -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 


<!-- vue.js files -->
<script> var BASE_URL = "{{BASE_URL}}"; </script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://unpkg.com/http-vue-loader@1.3.5/src/httpVueLoader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="{% static 'js/vendor/http-loader.js' %}"></script>
{% block scripts %}{% endblock scripts%}


<!-- https://rawgit.com/cristijora/vue-tabs/master/dist/vue-tabs.min.css -->
<!-- https://unpkg.com/bootstrap-vue@2.0.0-rc.11/dist/bootstrap-vue.js -->
</body>
</html>
